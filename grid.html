            background: red;
        }

        }

            overflow: hidden;
            }


        @media (max-width: 539px){
            .cont{
                display: flex;
                flex-direction: column;
                background-color: rgb(232, 210, 210);
                max-height: 100px;
            }
        }
    </style>
